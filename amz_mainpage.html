<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India</title>
    <link rel="stylesheet" href="amz_style_mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

<div class="main-container">


    <!-- left-side-bar-container starts  -->
    <div class="left-side-bar-container">

        <div class="left-side-bar-holder">

            <div class="lsbc-left-side-container">

                <div class="browse-amazon-lsbc-lsc-container">

                    <div class="browseamazon-title-ba-lsbc-lsc-container">

                        <div class="emptycontainer-for-browse-amazon-bat-container">

                        </div>

                        <div class="title-holder-for-browse-amazon-container">

                        </div>

                    </div>

                    <div class="sign-in-ba-lsbc-lsc-container">

                        <div class="si-title-holder-for-si-container">

                        </div>

                        <div class="emptycontainer-for-si-container">

                        </div>

                    </div>

                </div>

                <div class="amazon-home-lsbc-lsc-container">

                    <div class="amazon-home-title-holder-ah-container">

                    </div>

                    <div class="amazon-home-symbol-holder-container">

                    </div>

                </div>



                <div class="trending-lsbc-lsc-container">

                    <div class="trending-title-contianer">

                    </div>

                    <div class="best-sellers-container">

                    </div>

                    <div class="newreleases-container">

                    </div>

                    <div class="movers-and-shakers-container">
                        
                    </div>

                </div>




                <div class="top-categories-lsbc-lsc-container">


                </div>

                <div class="program-and-features-lsbc-lsc-container">


                </div>



            </div>


            <div class="lsbc-right-side-container">

                <div class="cross-bar-container">

                    <div id="cross-bar-navigator">
                        <i class="fa-solid fa-xmark close-button"></i>
                    </div>

                </div>

                <div class="empty-container-below-cross-bar-container">
                    
                </div>

            </div>

        </div>

    </div>
    <!-- left-side-bar-container ends  -->



















    <!-- center-container start  -->
    <div class="center-container">

        <div class="navbar1-container">
            <div class="side-bar-symbol-container">

                <div id="bar-symbol-navigator">
                    <i class="fa-solid fa-bars bar-button"></i>
                </div>

            </div>

            <div class="amazon-logo-container">

            </div>

            <div class="signin-navbar1-container">

            </div>
            
            <div class="cart-picture-container">

            </div>

        </div>











        <div class="search-bar-container">


        </div>

        <div class="remaining-container">

            
        </div>

    </div>

    <!-- center-container ends  -->


</div>















<script src="amz_script_mainpage.js"></script>
</body>
</html>
